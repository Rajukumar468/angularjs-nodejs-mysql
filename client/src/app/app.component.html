
<div style="text-align:center">
  <br>
  <h1>
    Welcome to AngulaJs & Node js & Mysql
  </h1>
  <h6>Angular js(FrontEnd) & Express js(BackendEnd) & Mysql (Database)</h6>
<br>
<div class="container">
  <div class="row">
    <div class="col-1 col-md-1">
      SL
    </div>
    <div class="col-4 col-md-4">
      Name
    </div>
    <div class="col-4 col-md-4">
      Profession
    </div>
    <div class="col-3 col-md-3">Action</div>
  </div>
  <hr>
  <div class="row" *ngFor="let student of selectedStudent">
    <div class="col-1 col-md-1">
      0
    </div>
    <div class="col-4 col-md-4">
      <input type="text" [(ngModel)]="student.name"/>
    </div>
    <div class="col-4 col-md-4">
      <input type="text" [(ngModel)]="student.desc"/>
    </div>
    <div class="col-3 col-md-3" ><button (click)="saveStudent(student.id)">{{studentBtn}}</button></div>
  </div>
  <hr>
  <div class="row" *ngFor="let index of students; let i = index" style="margin-bottom: 5px;">
    <div class="col-1 col-md-1">{{ i+1 }}</div>
    <div class="col-4 col-md-4">{{index.name}}</div>
    <div class="col-4 col-md-4">{{index.desc}}</div>
    <div class="col-3 col-md-3" style="display:inline-flex;">
      <div class="col-6 col-md-6"><button (click)="getStudent(index.id)">Edit</button></div>
      <div class="col-6 col-md-6"><button (click)="deleteStudent(index.id)">Delete</button></div>
    </div>
    
  </div>
</div>
